<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor & Arte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sabor & Arte</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#menu">Cardápio</a>
            <a href="#pedido">Meu Pedido</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <section id="home">
        <h2>Bem-vindo ao Sabor & Arte</h2>
        <p>Delicie-se com os melhores pratos feitos com carinho.</p>
    </section>

    <section id="menu">
        <h2>Cardápio</h2>
        <div class="categoria">
            <h3>Entradas</h3>
            <div class="item">
                <span>Salada Caesar</span> <button onclick="adicionarPedido('Salada Caesar')">Adicionar</button>
            </div>
            <div class="item">
                <span>Bruschetta</span> <button onclick="adicionarPedido('Bruschetta')">Adicionar</button>
            </div>
        </div>
    </section>

    <section id="pedido">
        <h2>Meu Pedido</h2>
        <ul id="lista-pedido"></ul>
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <p>Email: contato@saborearte.com</p>
        <p>Telefone: (11) 1234-5678</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
